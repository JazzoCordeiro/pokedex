<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex project</title>
   <link rel="stylesheet" href="styles.css">
   <script defer src="pokeinfo.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImage">
        <h1 class="pokeData">
            <span class="pokeNumber"></span> - 
            <span class="pokeName"></span>
        </h1>
        <form class="form"> 
        <input type="search" class="pokeSearch" placeholder="Name or number" required/>
        </form>
        <div class="buttons">
            <button class="btnPrev">&lt Previous</button>
            <button class="btnNext">Next &gt</button>


        </div>

        <img src="pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
